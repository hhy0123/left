<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입/로그인 탭 UI</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="tab-container">
        <div class="tab" onclick="location.href='login.html'">로그인</div>
        <div class="tab active" onclick="location.href='signup1.html'">
          회원가입
        </div>
      </div>

      <label for="email">학교 이메일 입력</label>
      <div class="email-check-container">
        <input type="email" id="email" placeholder="example@g.eulji.ac.kr" />
        <button class="check-button" id="check-btn" onclick="checkEmail()">
          중복확인
        </button>
      </div>
      <div id="email-error" class="error-text"></div>

      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" placeholder="닉네임을 입력해주세요" />

      <label for="password">비밀번호</label>
      <input
        type="password"
        id="password"
        placeholder="영/숫자 포함 12자리 이내"
      />

      <label for="password2">비밀번호 재입력</label>
      <input
        type="password"
        id="password2"
        placeholder="위 비밀번호와 일치한 비밀번호를 입력해주세요"
      />

      <label for="major">학과 선택</label>
      <select id="major" required>
        <option value="" disabled selected hidden>
          학과/학부를 선택하세요
        </option>
        <option>첨단학부</option>
        <option>자연계열학부</option>
        <option>인문사회계열학부</option>
        <option>자유전공학부</option>
        <option>임상병리학과</option>
        <option>방사선학과</option>
        <option>안경광학과</option>
        <option>응급구조학과</option>
        <option>의료경영학과</option>
        <option>물리치료학과</option>
        <option>치위생학과</option>
        <option>간호학과</option>
        <option>의예과</option>
      </select>

      <div class="button" onclick="signup()">가입하기</div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
