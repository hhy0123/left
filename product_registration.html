<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="product_registration.css" />
    <title>상품등록</title>

  <body>
    <div class="div">
      <div class="frame-1707486365">
        <div class="view-medium-title">

      </div>
      <div class="frame-1171275971">

          <img class="placeholder" src="svg_file/Placeholder.svg" />

      <div class="log-in">
        <label class="div2">제목</label>

      <div class="log-in2">

      <div class="log-in3">
        <label class="div2">상품 설명</label>

          placeholder="게시글 내용을 작성해 주세요.&#10;신뢰할 수 있는 거래를 위해 자세히 적어주세요."
        ></textarea>
      </div>
      <div class="frame-122">
        <div class="frame-1707486373">
          <div class="frame-1171275514">
            <img
              class="hugeicons-delivery-return-01"
              src="svg_file/hugeicons_delivery-return-01.svg"
            />
            <div class="div5">반품</div>
          </div>
          <div class="group-1707486223">
            <button class="frame-1171275982">가능</button>
            <button class="frame-1171275983">불가능</button>
          </div>
        </div>
      </div>
      <div class="frame-1707486366">
        <div class="frame-1707486373">
          <div class="frame-1171275514">
            <div class="frame-1171275515">
              <div class="hugeicons-delivery-sent-01">
                <img class="group" src="svg_file/Group.svg" />
              </div>
              <div class="div5">택배 거래</div>
            </div>
          </div>
          <div class="group-1707486223">
            <button class="frame-1171275982">가능</button>
            <button class="frame-1171275983">불가능</button>
          </div>
        </div>
      </div>
      <div class="frame-1707486367">
        <div class="frame-1707486373">
          <div class="frame-1171275514">
            <div class="frame-1171275516">
              <img
                class="cash-on-delivery-icon-2"
                src="svg_file/cash-on-delivery-icon 2.svg"
              />
              <div class="div5">직거래</div>
            </div>
          </div>
          <div class="group-1707486223">
            <button class="frame-1171275982">가능</button>
            <button class="frame-1171275983">불가능</button>
          </div>
        </div>
      </div>
      <div class="frame-1171275512">
        <div class="regist_btn">
          <button class="sign-in">상품 등록하기</button>
        </div>
      </div>

  <script src="product_registration.js"></script>
