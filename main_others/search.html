<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="search.css" />
    <title>검색</title>
  </head>
  <body>
    <div class="search-div">
      <img src="svg_file/search.svg" alt="돋보기 이미지" />
      <input id="search-s" type="text" placeholder="검색" />
    </div>
    <div class="middle-header-div">
      <span id="search-span">최근 검색어</span>
      <img
        class="delete-icon"
        src="svg_file/delete-3.svg"
        alt="휴지통 아이콘"
        onclick="deleteIcon()"
      />
    </div>
    <div class="center-div">
      <div class="search-log-div"></div>
      <div class="searched-div"></div>
    </div>
    <div
      class="registration-btn-div"
      onclick="location.href='product_registration.html'"
    >
      <img src="svg_file/package.svg" alt="상품 등록버튼 아이콘" />
      <button class="registration-btn">게시글 등록</button>
    </div>
    <nav class="bottom-nav">
      <a href="#" class="nav-item" onclick="location.href='main.html'">
        <img src="svg_file/home.svg" alt="홈 아이콘" />
        <span>홈</span>
      </a>
      <a href="#" class="nav-item active" onclick="location.href='search.html'">
        <img src="svg_file/search.svg" alt="검색 아이콘" />
        <span>검색</span>
      </a>
      <a href="#" class="nav-item" onclick="location.href='favorite.html'">
        <img src="svg_file/favorite_border.svg" alt="찜 아이콘" />
        <span>찜</span>
      </a>
      <a href="#" class="nav-item">
        <img src="svg_file/person_2.svg" alt="프로필 아이콘" />
        <span>프로필</span>
      </a>
    </nav>
    <script src="search.js"></script>
  </body>
</html>
