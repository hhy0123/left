<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product_registration.css" />
    <title>게시글 등록</title>
  </head>
  <body>
    <div class="top-div">
      <div class="back-btn-div">
        <img
          class="back-btn-svg"
          src="svg_file/arrow-angle-left.svg"
          alt="돌아가기 버튼"
          onclick="backto()"
        />
      </div>
      <h2><span style="color: #0092ff">게시글</span>등록</h2>
    </div>
    <form action="#">
      <div class="image-div">
        <label class="image-upload-box" for="image-input">
          <img
            src="svg_file/plus.svg"
            alt="사진 첨부 아이콘"
            id="default1-icon"
            class="default-icon"
          />
          <input type="file" id="image-input" accept="image/*" /><br />
        </label>
        <div class="sub-image-upload-list">
          <label class="sub-upload-box">
            <img
              src="svg_file/plus.svg"
              class="sub-preview default-sub-icon"
              alt="추가 이미지 1"
            />
            <input
              type="file"
              class="sub-image-input"
              accept="image/*"
              style="display: none"
            />
          </label>
          <label class="sub-upload-box">
            <img
              src="svg_file/plus.svg"
              class="sub-preview default-sub-icon"
              alt="추가 이미지 2"
            />
            <input
              type="file"
              class="sub-image-input"
              accept="image/*"
              style="display: none"
            />
          </label>
          <label class="sub-upload-box">
            <img
              src="svg_file/plus.svg"
              class="sub-preview default-sub-icon"
              alt="추가 이미지 3"
            />
            <input
              type="file"
              class="sub-image-input"
              accept="image/*"
              style="display: none"
            />
          </label>
          <label class="sub-upload-box">
            <img
              src="svg_file/plus.svg"
              class="sub-preview default-sub-icon"
              alt="추가 이미지 4"
            />
            <input
              type="file"
              class="sub-image-input"
              accept="image/*"
              style="display: none"
            />
          </label>
          <label class="sub-upload-box">
            <img
              src="svg_file/plus.svg"
              class="sub-preview default-sub-icon"
              alt="추가 이미지 5"
            />
            <input
              type="file"
              class="sub-image-input"
              accept="image/*"
              style="display: none"
            />
          </label>
        </div>
      </div>
      <fieldset>
        <div class="buy-sell-select-div">
          <label for="buy-sell-select">게시글 유형</label><br />
          <select name="b-s-select" id="buy-sell-select">
            <option value="sell">팝니다</option>
            <option value="buy">삽니다</option>
          </select>
        </div>
        <div class="text-info-div">
          <div class="title-div">
            <label for="title">제목</label><br />
            <input id="title" type="text" placeholder="글 제목" /><br />
          </div>
          <div class="price-div" style="margin-bottom: 0px">
            <label for="price">가격 입력</label><br />
            <input id="price" type="number" placeholder="판매가격 입력" /><br />
          </div>
          <div class="checkbox-div">
            <input id="check-box" type="checkbox" />
            <p class="price-p">가격 제안 받기</p>
            <br />
          </div>
          <div class="info-div">
            <label class="info-label" for="info">상품 설명</label><br />
            <textarea
              id="info"
              placeholder="게시글 내용을 작성해 주세요
신뢰할 수 있는 거래를 위해 자세히 적어주세요."
            ></textarea
            ><br />
          </div>
        </div>
        <div class="category-div">
          <p>상품 카테고리 선택</p>
          <br />
          <div class="category-btn">
            <button type="button" class="category">전공</button>
            <button type="button" class="category">교양</button>
            <button type="button" class="category">잡화</button>
          </div>
        </div>
        <div class="method-div">
          <label class="method-label" for="method">거래 방식</label><br />
          <div class="return-div">
            <div class="return-icon-div">
              <img
                src="svg_file/hugeicons_delivery-return-01.svg"
                alt="반품 아이콘"
              />
              <p class="return-p">반품</p>
            </div>
            <div class="return-btn">
              <button type="button" class="return">가능</button>
              <button type="button" class="return">불가능</button>
            </div>
          </div>
          <div class="delivery-div">
            <div class="delivery-icon-div">
              <img
                src="svg_file/hugeicons_delivery-return-01.svg"
                alt="택배 아이콘"
              />
              <p class="delivery-p">택배 거래</p>
            </div>
            <div class="delivery-btn">
              <button type="button" class="delivery">가능</button>
              <button type="button" class="delivery">불가능</button>
            </div>
          </div>
          <div class="direct-div">
            <div class="direct-icon-div">
              <img
                src="svg_file/cash-on-delivery-icon 2.svg"
                alt="직거래 아이콘"
              />
              <p class="direct-p">직거래</p>
            </div>
            <div class="direct-btn">
              <button type="button" class="direct">가능</button>
              <button type="button" class="direct">불가능</button>
            </div>
          </div>
        </div>
        <div class="link-div">
          <label class="link-label" for="link"
            >구매자가 연락할 수 있도록 오픈채팅 링크를 입력해주세요.</label
          ><br />
          <div class="link-icon-input-div">
            <img class="link-icon" src="svg_file/link.svg" alt="링크 이미지" />
            <input type="text" id="link" placeholder="링크 붙여넣기" />
          </div>
        </div>
      </fieldset>
      <button class="submit-btn" type="submit">상품 등록하기</button>
    </form>
  </body>
  <script src="product_registration.js"></script>
</html>
